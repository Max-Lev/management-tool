<section class="container">
    <div class="title">
        {{title}}
    </div>
    <div class="icons">
        <ng-container *ngFor="let svg of svgIcons$ | async">
            <app-svg-icon (click)="modeAction(svg)" [svgIcon]="svg.path"></app-svg-icon>
        </ng-container>
    </div>
</section>
